<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./Styles/style.css">
</head>
<body>
<div role="main" class="calc-container">
  <div role="navigation" class="calc-head">
    <div class="calc-head-text">
      <h1>calc</h1>
    </div>
    <div class="calc-head-theme-button-container">
      <p class="calc-head-theme-button-label">THEME</p>
      <div class="calc-head-theme-button">
        <p class="calc-head-theme-counter">1&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;3</p>
        <div class="calc-switch">
          <input id="checkbox" class="calc-look" type="checkbox">
          <label for="checkbox" class="calc-checkbox-label"></label>
        </div> 
      </div>
    </div>
  </div>
  <div class="calc-display">
    <p id="display" class="calc-display-text">0</p>
  </div>
  <div role="contentinfo" class="calc-keypad">
    <div class="calc-keypad-button-row">
      <button class="calc-key" type="button" value="1" onclick="handleNumberButton(event);">1</button>
      <button class="calc-key" type="button" value="2" onclick="handleNumberButton(event);">2</button>
      <button class="calc-key" type="button" value="3" onclick="handleNumberButton(event);">3</button>
      <button class="calc-key-del" type="button" value="DEL" onclick="handleDeleteButton(event);">DEL</button>
    </div>
    <div class="calc-keypad-button-row">
      <button class="calc-key" type="button" value="4" onclick="handleNumberButton(event);">4</button>
      <button class="calc-key" type="button" value="5" onclick="handleNumberButton(event);">5</button>
      <button class="calc-key" type="button" value="6" onclick="handleNumberButton(event);">6</button>
      <button class="calc-key" type="button" value="+" onclick="handleSymbolButton(event);">+</button>
    </div>
    <div class="calc-keypad-button-row">
      <button class="calc-key" type="button" value="7" onclick="handleNumberButton(event);">7</button>
      <button class="calc-key" type="button" value="8" onclick="handleNumberButton(event);">8</button>
      <button class="calc-key" type="button" value="9" onclick="handleNumberButton(event);">9</button>
      <button class="calc-key" type="button" value="-" onclick="handleSymbolButton(event);">-</button>
    </div>
    <div class="calc-keypad-button-row">
      <button class="calc-key" type="button" value="." onclick="handleSymbolButton(event);">.</button>
      <button class="calc-key" type="button" value="0" onclick="handleNumberButton(event);">0</button>
      <button class="calc-key" type="button" value="/" onclick="handleSymbolButton(event);">/</button>
      <button class="calc-key" type="button" value="X" onclick="handleSymbolButton(event);">X</button>
    </div>
    <div class="calc-keypad-button-row">
      <button class="calc-key-reset" type="button" value="RESET" onclick="handleResetButton(event);">RESET</button>
      <button class="calc-key-equal" type="button" value="EQUALS" onclick="handleEqualButton(event);">=</button>
    </div>
  </div>
</div>

</body>
</html>
