<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./Styles/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
  <style>
    /* .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); } */
  </style>
</head>
<body>
<div class="calc-container">
  <div class="calc-head">
    <div class="calc-head-text">
      <p>calc</p>
    </div>
    <div class="calc-head-theme-button-container">
      <p class="calc-head-theme-button-label">THEME</p>
      <div class="calc-head-theme-button">
        <p class="calc-head-theme-counter">1&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;3</p>
        <!-- <div class="calc-switch">
          <input id="checkbox" class="calc-look" type="checkbox">
          <label for="checkbox" class="calc-checkbox-label"></label>
        </div>  -->
        <div class="calc-switch">
          <input id="checkbox" class="calc-look" type="checkbox" checked="true">
          <label for="checkbox" class="calc-checkbox-label"></label>
        </div> 
      </div>
    </div>
  </div>
  <div class="calc-display">
    <p class="calc-display-text">333,999</p>
  </div>
  <div class="calc-keypad">
    <div class="calc-keypad-button-row">
      <button class="calc-key" type="button" value="1">1</button>
      <button class="calc-key" type="button" value="2">2</button>
      <button class="calc-key" type="button" value="3">3</button>
      <button class="calc-key-del" type="button" value="DEL">DEL</button>
    </div>
    <div class="calc-keypad-button-row">
      <button class="calc-key" type="button" value="1">4</button>
      <button class="calc-key" type="button" value="2">5</button>
      <button class="calc-key" type="button" value="3">6</button>
      <button class="calc-key" type="button" value="addition">+</button>
    </div>
    <div class="calc-keypad-button-row">
      <button class="calc-key" type="button" value="1">7</button>
      <button class="calc-key" type="button" value="2">8</button>
      <button class="calc-key" type="button" value="3">9</button>
      <button class="calc-key" type="button" value="subtract">-</button>
    </div>
    <div class="calc-keypad-button-row">
      <button class="calc-key" type="button" value=".">.</button>
      <button class="calc-key" type="button" value="0">0</button>
      <button class="calc-key" type="button" value="divide">/</button>
      <button class="calc-key" type="button" value="multiply">X</button>
    </div>
    <div class="calc-keypad-button-row">
      <button class="calc-key-reset" type="button" value="reset">RESET</button>
      <button class="calc-key-equal" type="button" value="equal">=</button>
    </div>
  </div>
</div>

</body>
</html>
